<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <p class="logo-text">devfinder</p>
        <div class="switch-mode">
          <p class="switch-text">Dark Mode</p>
          <div class="switch-img">
            <img src="./assets/icon-moon.svg" alt="dark" />
          </div>
        </div>
      </nav>

      <form class="search">
        <img class="search-img" src="./assets/icon-search.svg" alt="search" />
        <input
          class="search-input"
          type="search"
          placeholder="Search GitHub username..."
        />
        <button class="submit-btn" type="submit">Search</button>
      </form>

      <div class="info-card">
        <img src="./preview.jpg" alt="user profile image" />
        <div class="info-text">
          <div class="info-text-navbar">
            <p class="info-text-name">Alexandra</p>
            <p class="info-text-joined">Joined 25 Jan 2011</p>
          </div>
          <p class="info-text-username">@octocat</p>
          <p class="info-text-bio">No info</p>
          <div class="info-text-stats">
            <div class="info-text-stats-repo">
              <p class="info-text-stats-repo-text">Repos</p>
              <p class="info-text-stats-repo-number">8</p>
            </div>
            <div class="info-text-stats-followers">
              <p class="info-text-stats-followers-text">Followers</p>
              <p class="info-text-stats-followers-number">1.4k</p>
            </div>
            <div class="info-text-stats-following">
              <p class="info-text-stats-following-text">Following</p>
              <p class="info-text-stats-following-number">48</p>
            </div>
          </div>
          <div class="info-text-personal-data">
            <div class="location">
              <img src="./assets/icon-location.svg" alt="location" />
              <p>San Francisco</p>
            </div>
            <div class="twitter">
              <img src="./assets/icon-twitter.svg" alt="twitter" />
              <p>@introvertedbot</p>
            </div>
            <div class="website">
              <img src="./assets/icon-website.svg" alt="website" />
              <a href="https://neuronize.dev">https://neuronize.dev</a>
            </div>
            <div class="github">
              <img src="./assets/icon-company.svg" alt="github" />
              <p>@dotslashbit</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
