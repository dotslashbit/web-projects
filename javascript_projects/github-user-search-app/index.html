<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <p class="logo-text">devfinder</p>
        <div class="switch-mode">
          <p class="switch-text">Dark Mode</p>
          <div class="switch-img">
            <img src="./assets/icon-moon.svg" alt="dark" />
          </div>
        </div>
      </nav>

      <form class="search" id="searchForm">
        <img class="search-img" src="./assets/icon-search.svg" alt="search" />
        <input
          class="search-input"
          type="search"
          placeholder="Search GitHub username..."
          id="username"
        />
        <button class="submit-btn" type="submit">Search</button>
      </form>

      <div class="info-card">
        <img class="profile-img" src="./preview.jpg" alt="user profile image" />
        <div class="info-text">
          <div class="info-text-navbar">
            <p class="info-text-name">Sahil</p>
            <p class="info-text-joined">Joined 25 Jan 2021</p>
          </div>
          <p class="info-text-username">@dotslashbit</p>
          <p class="info-text-bio">No info</p>
          <div class="info-text-stats">
            <div class="info-text-stats-repo">
              <p class="info-text-stats-repo-text">Repos</p>
              <p class="info-text-stats-repo-number">8</p>
            </div>
            <div class="info-text-stats-followers">
              <p class="info-text-stats-followers-text">Followers</p>
              <p class="info-text-stats-followers-number">1.4k</p>
            </div>
            <div class="info-text-stats-following">
              <p class="info-text-stats-following-text">Following</p>
              <p class="info-text-stats-following-number">48</p>
            </div>
          </div>
          <div class="info-text-personal-data">
            <div class="location">
              <img
                class="location-img"
                src="./assets/icon-location.svg"
                alt="location"
              />
              <p class="location-text">San Francisco</p>
            </div>
            <div class="twitter">
              <img
                class="twitter-img"
                src="./assets/icon-twitter.svg"
                alt="twitter"
              />
              <p class="twitter-text">@introvertedbot</p>
            </div>
            <div class="website">
              <img
                class="website-img"
                src="./assets/icon-website.svg"
                alt="website"
              />
              <a class="website-text" href="https://neuronize.dev"
                >https://neuronize.dev</a
              >
            </div>
            <div class="company">
              <img
                class="company-img"
                src="./assets/icon-company.svg"
                alt="github"
              />
              <p class="company-text">@dotslashbit</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
